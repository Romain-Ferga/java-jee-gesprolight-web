<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>JSF 2.0 Liste Personne</title>
	 

	<style type="text/css">
.btn-space {
	margin-right: 5px;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>

	<ui:include src="nav.xhtml"></ui:include>
	<div class="container">
		<h3>
			<h:outputText value="#{msg.greeting_text}" />
		</h3>
		<h1>Affichage de la Liste des Phase</h1>
		<div class="row">
			<div class="col-md-12 bg-light text-right">
				 
			</div>
        </div>
		<h:dataTable value="#{ctrProjetBean.projectList}" var="proj"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<!-- column header -->
				<f:facet name="header">
					<h:outputText value="#{msg.register_name}" /> 
				</f:facet>
    				#{proj.name}
    			</h:column>
			 
            <h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.projrct_description}" />
				</f:facet>
    				#{proj.description}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.project_amount}" />
				</f:facet>
    				#{proj.amount}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.project_creationDate}" />
				</f:facet>
    				#{proj.creationDate}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.project_endDate}" />
				</f:facet>
    				#{proj.endDate}
    		</h:column>
	 		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.project_projectCode}" />
				</f:facet>
    				#{proj.projectCode}
    		</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.project_startDate}" />
				</f:facet>
    				#{proj.startDate}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.project_updateDate}" />
				</f:facet>
    				#{proj.updateDate}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.btn_tab}" />
				</f:facet>
				<h:commandButton action="#{ctrProjetBean.update}" styleClass="btn btn-primary btn-space"
					value="#{msg.btn_update}" />
			 
					<a href="listPhases.xhtml" class="btn btn-info">Phase</a>
			</h:column>
		</h:dataTable>
		
	</div>
       
</h:body>


</html>
