<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>JSF 2.0 Liste Personne</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="css/jquery.min.js" />
	<script src="css/bootstrap.min.js" /> -->

	<style type="text/css">
	.btn-space {
		margin-right: 5px;
	}
	</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>

	<ui:include src="nav.xhtml"></ui:include>
	<div class="container">
		<h3>
			<h:outputText value="#{msg.greeting_text}" />
		</h3>
		<h1>Affichage de la Liste des employes</h1>

		<h:dataTable value="#{ctrEmployeeBean.empList}" var="pers"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<!-- column header -->
				<f:facet name="header">
					<h:outputText value="#{msg.register_firstname}" />
				</f:facet>
    				#{pers.firstname}
    			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.register_name}" />
				</f:facet>
    				#{pers.lastname}
    			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.register_mail}" />
				</f:facet>
    				#{pers.email}
    			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.register_file_number}" />
				</f:facet>
    				#{pers.fileNumber}
    			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.register_phone_number}" />
				</f:facet>
    				#{pers.phoneNumber}
    			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.btn_tab}" />
				</f:facet>
				<h:commandButton action="#{ctrEmployeeBean.update}" styleClass="btn btn-primary btn-space"
					value="#{msg.btn_update}" />
				<h:commandButton styleClass="btn btn-danger"
					value="#{msg.btn_delete}" />
			</h:column>

		</h:dataTable>
		<center>
			<h:commandButton action="/register.xhtml?faces-redirect=true"
				value="Ajouter" class="btn btn-success col-xs-3 centred" />
		</center>
	</div>
</h:body>
</html>
