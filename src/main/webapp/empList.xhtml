<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

 
<h:head>
	<title>JSF 2.0 Liste Personne</title>
	<link rel="stylesheet" type="text/css" href="css/esic.css"/>
</h:head>
<h:body>
	<h3><h:outputText value="#{msg.greeting_text}" /></h3>
	<h1>Affichage de la Liste des employes</h1>
    	
    		<h:dataTable value="#{ctrEmployeeBean.empList}" var="pers"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header"><h:outputText value="#{msg.register_firstname}"/></f:facet>
    				#{pers.firstname}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header"><h:outputText value="#{msg.register_name}"/></f:facet>
    				#{pers.lastname}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header"><h:outputText value="#{msg.register_mail}"/></f:facet>
    				#{pers.email}
    			</h:column>
    		</h:dataTable>
</h:body>
</html>
