<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <title>Liste des projets</title>


    <style type="text/css">
        .btn-space {
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<ui:include src="nav.xhtml"></ui:include>
    <div class="container">

		<h1>Liste des projets</h1>
		<h:form>

			<p class="col-md-12 bg-light text-right"><h:commandButton action="/createProject.xhtml?faces-redirect=true"
				value="Ajouter"
				styleClass="btn btn-success" /></p>


			<h:dataTable value="#{ctrProjectBean.prjList}" var="prj"
				class="table table-striped table-hover table-bordered tableUpdated">
				<h:column>
					<!-- column header -->
					<f:facet name="header">
						<h:outputText value="#{msg.name}" />
					</f:facet>
    				#{prj.name}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_description}" />
					</f:facet>
    				#{prj.description}
    			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_amount}" />
					</f:facet>
    				#{prj.amount}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_creationDate}" />
					</f:facet>
    				#{prj.creationDate}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_endDate}" />
					</f:facet>
    				#{prj.endDate}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_projectCode}" />
					</f:facet>
    				#{prj.projectCode}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_startDate}" />
					</f:facet>
    				#{prj.startDate}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_updateDate}" />
					</f:facet>
    				#{prj.updateDate}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_org}" />
					</f:facet>
    				#{prj.gpOrganization.name}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.project_mp}" />
					</f:facet>
    				#{prj.gpChefProjet.lastname}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.btn_tab}" />
					</f:facet>
					<h:commandButton value="#{msg.btn_update}"
						action="#{ctrProjectBean.findProjectById}"
						styleClass="btn btn-primary btn-space">
						<f:param name="prjId" value="#{prj.id}" />
					</h:commandButton>
					<h:commandButton styleClass="btn btn-danger"
						action="#{ctrProjectBean.deleteProjectById}"
						value="#{msg.btn_delete}">
						<f:param name="prjId" value="#{prj.id}" />
						

					</h:commandButton>
				</h:column>

			</h:dataTable>

		</h:form>
	</div>
</h:body>

</html>
